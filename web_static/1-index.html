<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>

	<style>
		body {
			min-height: 100vh;
			margin: 0px;
			display: grid;
			grid-template-rows: 1fr auto 1fr;
		}

		header {
			background-color: #ff0000;
			height: 70px;
			width: 100%;
		}

		footer {
			background-color: #00FF00;
			height: 60px;
			display: grid;
			grid-row: -1/4;
			grid-template-columns: 1fr auto 1fr;
			grid-template-rows: 1fr auto 1fr;
		}

		footer p {
			grid-column: 2/3;
			grid-row: 2/3;
		}
	</style>



</head>

<body>
	<header>
	</header>
	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
