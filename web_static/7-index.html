<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="shortcut icon" href="images/icon.png" />
</head>

<body>
	<header>
		<div class="logo"></div>
		<!-- <p class="company_name">hbnb</p> -->
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover2">
					<li>Internet</li>
					<li>Tv</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article class="list">
				<h2>my home</h2>
			</article>
			<article class="list">
				<h2>Tiny House</h2>
			</article>
			<article class="pat">
				<h2>A suite</h2>
			</article>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
